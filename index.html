<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>设计项目工作看板</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="orbital-background">
    <div class="orbital"></div>
    <div class="orbital"></div>
    <div class="orbital"></div>
  </div>
  <div class="app-shell">
    <aside class="sidebar glass-panel">
      <div class="brand">
        <div class="logo-glow"></div>
        <h1>Atlas Design</h1>
        <p>项目联动中心</p>
      </div>
      <section class="calendar-panel glass-panel" id="calendarPanel">
        <div class="section-header">
          <h2>项目日历</h2>
          <div class="calendar-nav">
            <button class="ghost-button icon" id="calendarPrev" aria-label="上一月">‹</button>
            <span class="chip" id="calendarLabel"></span>
            <button class="ghost-button icon" id="calendarNext" aria-label="下一月">›</button>
          </div>
        </div>
        <div class="calendar-grid">
          <div class="calendar-weekdays" id="calendarWeekdays"></div>
          <div class="calendar-days" id="calendarDays"></div>
        </div>
        <div class="calendar-legend">
          <span><i class="legend-dot timeline"></i>节点</span>
          <span><i class="legend-dot task"></i>任务</span>
          <span><i class="legend-dot log"></i>记录</span>
        </div>
        <div class="calendar-popover hidden" id="calendarPopover"></div>
      </section>
      <section class="monthly-progress">
        <div class="section-header">
          <h2>月度推进</h2>
          <span class="chip" id="currentMonth"></span>
        </div>
        <div class="progress-grid" id="monthlyProgress"></div>
      </section>
      <section class="reminders">
        <div class="section-header">
          <h2>提醒中心</h2>
          <span class="chip critical" id="urgentCount">0</span>
        </div>
        <div class="reminder-list" id="reminderList"></div>
      </section>
    </aside>

    <main class="main-panel">
      <header class="main-header glass-panel">
        <div>
          <h2>工作看板</h2>
          <p>实时掌握规划、方案、施工图项目的推进状态</p>
        </div>
        <div class="filter-group">
          <label for="typeFilter">项目类别</label>
          <select id="typeFilter">
            <option value="all">全部</option>
            <option value="规划设计">规划设计</option>
            <option value="建筑方案">建筑方案</option>
            <option value="施工图">施工图</option>
          </select>
        </div>
      </header>

      <section class="project-board glass-panel">
        <div class="section-header">
          <h3>项目概览</h3>
          <div class="board-actions">
            <button id="loadStateButton" class="ghost-button">加载数据</button>
            <button id="saveStateButton" class="ghost-button">保存数据</button>
            <button id="addProjectButton" class="primary">新增项目</button>
            <button id="exportButton" class="ghost-button" disabled>导出当前项目记录</button>
          </div>
        </div>
        <input type="file" id="stateFileInput" accept="application/json" hidden />
        <div class="portfolio-summary hidden" id="boardOverview"></div>
        <div class="push-alerts hidden" id="pushAlertList"></div>
        <div class="project-grid" id="projectGrid"></div>
      </section>

      <section class="project-form-panel glass-panel hidden" id="projectFormPanel">
        <div class="detail-header">
          <h3 id="projectFormTitle">新增项目</h3>
          <button class="ghost-button" id="closeProjectForm">收起</button>
        </div>
        <form id="projectForm">
          <div class="form-grid project-form-grid">
            <label>项目名称
              <input type="text" id="projectNameInput" placeholder="请输入项目名称" required />
            </label>
            <label>项目类别
              <select id="projectTypeInput" required>
                <option value="规划设计">规划设计</option>
                <option value="建筑方案">建筑方案</option>
                <option value="施工图">施工图</option>
              </select>
            </label>
            <label>项目状态
              <select id="projectStatusInput" required>
                <option value="执行中">执行中</option>
                <option value="预警">预警</option>
                <option value="完成">完成</option>
                <option value="筹备">筹备</option>
              </select>
            </label>
            <label>负责人
              <input type="text" id="projectManagerInput" placeholder="项目负责人" required />
            </label>
            <label>甲方单位
              <input type="text" id="projectClientInput" placeholder="甲方公司" required />
            </label>
            <label>项目所在地
              <input type="text" id="projectLocationInput" placeholder="所在城市·区域" />
            </label>
            <label>开始时间
              <input type="date" id="projectStartInput" required />
            </label>
            <label>截止时间
              <input type="date" id="projectDeadlineInput" required />
            </label>
            <label>当前完成度
              <input type="number" id="projectProgressInput" min="0" max="100" step="1" value="50" />
            </label>
            <label>协作团队（逗号分隔）
              <input type="text" id="projectTeamInput" placeholder="规划一所, 建筑二组" />
            </label>
            <label>标签（逗号分隔）
              <input type="text" id="projectTagsInput" placeholder="TOD, 快速推进" />
            </label>
            <label>项目概述
              <textarea id="projectSummaryInput" rows="2" placeholder="概述项目诉求与推进重点"></textarea>
            </label>
          </div>
          <div class="form-actions">
            <button type="submit" class="primary">保存项目</button>
          </div>
        </form>
      </section>

      <section class="project-detail">
        <div class="detail-column glass-panel" id="projectSummary">
          <div class="detail-header">
            <h3>项目摘要</h3>
            <span class="status-badge" id="projectStatus"></span>
          </div>
          <div class="summary-body" id="projectSummaryBody"></div>
          <div class="tag-row" id="projectTags"></div>
        <div class="summary-actions">
            <button type="button" class="ghost-button" id="editSummaryButton">编辑摘要</button>
            <button type="button" class="ghost-button" id="editProjectButton">编辑项目信息</button>
            <label>调整项目类别
              <select id="projectTypeControl">
                <option value="规划设计">规划设计</option>
                <option value="建筑方案">建筑方案</option>
                <option value="施工图">施工图</option>
              </select>
            </label>
            <label>项目状态
              <select id="projectStatusControl">
                <option value="执行中">执行中</option>
                <option value="预警">预警</option>
                <option value="完成">完成</option>
                <option value="筹备">筹备</option>
              </select>
            </label>
            <button class="ghost-button danger" id="deleteProjectButton">删除项目</button>
          </div>
          <div class="summary-edit-panel hidden" id="summaryEditPanel">
            <label for="summaryEditInput">项目摘要</label>
            <textarea id="summaryEditInput" rows="3" placeholder="请输入项目摘要，描述当前重点与进展"></textarea>
            <label for="summaryStatusSelect">项目状态</label>
            <select id="summaryStatusSelect">
              <option value="执行中">执行中</option>
              <option value="预警">预警</option>
              <option value="完成">完成</option>
              <option value="筹备">筹备</option>
            </select>
            <div class="form-actions compact">
              <button type="button" class="primary" id="saveSummaryButton">保存摘要</button>
              <button type="button" class="ghost-button" id="cancelSummaryButton">取消</button>
            </div>
          </div>
        </div>
        <div class="detail-column glass-panel timeline-column">
          <div class="detail-header">
            <h3>时间轴</h3>
            <div class="toggle-group">
              <button class="toggle-btn active" data-filter="all">全部</button>
              <button class="toggle-btn" data-filter="milestone">里程碑</button>
              <button class="toggle-btn" data-filter="risk">关注项</button>
            </div>
          </div>
          <div class="timeline" id="timeline"></div>
        </div>
        <div class="detail-column glass-panel" id="eventDetail">
          <div class="detail-header">
            <h3>事件详情</h3>
            <span class="chip" id="eventType"></span>
          </div>
          <div class="event-body" id="eventBody">
            <p>从时间轴选择事件以查看甲方要求、责任人及最新进展。</p>
          </div>
        </div>
      </section>

      <section class="tasks-and-logs">
        <div class="glass-panel task-panel">
          <div class="detail-header">
            <h3>任务协同</h3>
            <span class="chip" id="taskCount"></span>
          </div>
          <div class="task-list" id="taskList"></div>
        </div>
        <div class="glass-panel log-panel">
          <div class="detail-header">
            <h3>工作记录</h3>
            <button class="ghost-button" id="toggleLogForm">新增记录</button>
          </div>
          <form class="log-form hidden" id="logForm">
            <div class="form-grid">
              <label>关联项目
                <select id="logProject"></select>
              </label>
              <label>记录时间
                <input type="datetime-local" id="logTime" required />
              </label>
              <label>事件/节点
                <input type="text" id="logEvent" placeholder="例如：方案深化沟通" required />
              </label>
              <label>对接人
                <input type="text" id="logContact" placeholder="甲方负责人" required />
              </label>
              <label>任务内容
                <input type="text" id="logTask" placeholder="提交深化资料" required />
              </label>
              <label>完成情况
                <select id="logDone">
                  <option value="进行中">进行中</option>
                  <option value="已完成">已完成</option>
                  <option value="待反馈">待反馈</option>
                  <option value="任务-待认领">任务 · 待认领</option>
                  <option value="任务-进行中">任务 · 跟进中</option>
                  <option value="任务-已完成">任务 · 已完成</option>
                </select>
              </label>
              <label>提交内容
                <textarea id="logSubmission" rows="2" placeholder="提交的文件、稿件或说明"></textarea>
              </label>
              <label>提交渠道
                <input type="text" id="logChannel" placeholder="邮箱、腾讯会议等" />
              </label>
              <div class="log-flag-group" id="logFlagGroup">
                <label class="checkbox-field">
                  <input type="checkbox" id="logMilestone" />
                  <span>标记为里程碑</span>
                </label>
                <label class="checkbox-field">
                  <input type="checkbox" id="logFocus" />
                  <span>标记为关注项</span>
                </label>
                <label class="checkbox-field">
                  <input type="checkbox" id="logMarkTask" />
                  <span>同步到任务协同</span>
                </label>
              </div>
              <label class="task-field hidden" id="taskDueField">任务截止时间
                <input type="datetime-local" id="logTaskDue" />
              </label>
              <label class="task-field hidden" id="taskPriorityField">任务优先级
                <select id="logTaskPriority">
                  <option value="高">高</option>
                  <option value="中" selected>中</option>
                  <option value="低">低</option>
                </select>
              </label>
              <label>附件（图片）
                <input type="file" id="logAttachment" accept="image/*" multiple />
              </label>
            </div>
            <div class="form-actions">
              <button type="submit" class="primary">保存记录</button>
              <button type="button" class="ghost-button" id="cancelLog">取消</button>
            </div>
          </form>
          <div class="log-table" id="logTable"></div>
        </div>
      </section>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
